<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title [routerLink]="['/soporte']" style="text-align: center;">Listado de Reseñas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo">

  <h2 style="color: white;text-align: center; margin: 10px 10px;font-family:initial;">Reseñas</h2>
  <ion-item-sliding *ngFor="let item of resennia">
    <ion-item>
      
      <ion-label>
        <h2>{{ item.resennia }}</h2>
        <p style="word-wrap: break-word; white-space: normal;">Usuario: {{ item.usuario_id_rut }} </p>
        <p style="word-wrap: break-word; white-space: normal;">ID Juego: {{ item.juego_id_juego }}</p>
        <p style="word-wrap: break-word; white-space: normal;">Fecha de reseña: {{ item.fecha_resennia | date:"dd-MM-yyyy" }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarRes(item)">
        <ion-icon style="width: 70px;height: 30px;" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
