<ion-header>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

  <H2 style="color: white;text-align: center;margin: 10px 10px;font-family:initial;">Usuarios del sistema</H2>

  <ion-item-sliding *ngFor="let item of Usuario">
    <ion-item>
      <ion-label>
        <h2 style="font-family:monospace;">Usuario: {{ item.nickname }}</h2>
        <!-- word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
        <p style="word-wrap: break-word; white-space: normal;">Rut: {{ item.id_rut }} </p>
        <p style="word-wrap: break-word; white-space: normal;">Nombre: {{ item.nombres }} {{ item.apellidos }} Tipo de usuario:{{
          item.id_tipo_user }}</p>
          <p style="word-wrap: break-word; white-space: normal;">Tipo de usuario:{{ item.id_tipo_user }} Status: {{ item.status }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">

      <ion-item-option (click)="editarus(item)">
        <ion-icon style="width: 70px;height: 30px;" name="create"></ion-icon>
      </ion-item-option>

      <ion-item-option color="danger" (click)="eliminar(item)">
        <ion-icon style="width: 70px;height: 30px;" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crearus']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    </ion-fab-list>

    -->

  </ion-fab>

</ion-content>
