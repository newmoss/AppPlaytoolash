<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title [routerLink]="['/soporte']" style="text-align: center;">Listado de juegos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo">

  <h2 style="color: white;text-align: center; margin: 10px 10px;font-family:initial;">Juegos</h2>
  <ion-item-sliding *ngFor="let item of Juego">
    <ion-item>
      
      <ion-label><img src="{{ item.imagen }}" >
        <h2>{{ item.nombre }}</h2>
        <p style="word-wrap: break-word; white-space: normal;">ID: {{ item.id_juego }}
        </p>
        <!-- word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
        <p style="word-wrap: break-word; white-space: normal;">Fecha de lanzamiento: {{ item.fecha_lanz |
          date:"dd-MM-yyyy" }}</p>
        <p style="word-wrap: break-word; white-space: normal;">Plataforma: {{ item.plataforma }} {{ item.apellidos }}
        </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="editar(item)">
        <ion-icon style="width: 70px;height: 30px;" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminarjuego(item)">
        <ion-icon style="width: 70px;height: 30px;" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crearjuego']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <!--
<ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>

    -->

  </ion-fab>
</ion-content>
